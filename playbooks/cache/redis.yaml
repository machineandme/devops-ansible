---
- hosts: cache
  tasks:
  - name: Installing Redis
    dnf:
      name: redis
      update_cache: yes
      state: present
  - name: Upload redis conf
    template:
      src: redis.conf
      dest: /etc/redis.conf
      mode: 777
  - name: Enable and restart Redis in systemd
    systemd:
      daemon_reload: yes
      enabled: yes
      state: restarted
      name: redis